<ion-header >
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Admin Worklist</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <apartmentname></apartmentname>
    <ion-grid>
        <ion-row  *ngFor="let workitem of worklists" (click)="itemTapped( workitem)">
                <div style="height: 1px;width:100%;background-color: gray; 
                margin-top: 30px; margin-bottom: 30px;" *ngIf="workitem.id==20"></div>
                    <ion-col col-2>
                        <img src='assets/imgs/{{workitem.icon}}.png' style="height: 40px; width: 40px; float: left;"/>
                    </ion-col>
                    <ion-col col-8>
                        <span style="padding-top:10px; display: inline-block;height: 40px; padding-left: 10px;">
                            {{workitem.title}}
                        </span>
                    </ion-col>
                    <ion-col col-2 *ngIf="workitem.id != 1 &&  workitem.id != 2">
                        <span style="display: inline-block; height: 30px; width:50px; border-radius: 10px;
                        background-color: red; text-align: center; color:white;
                        padding-top:8px;font-weight: bold;">{{workitem.pendingRequest}}</span>
                    </ion-col>
        </ion-row>
    </ion-grid>            
</ion-content>
