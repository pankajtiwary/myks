<ion-header >
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Admin Worklist</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <apartmentname></apartmentname>
    <ion-list>
            <button ion-item *ngFor="let workitem of worklists" (click)="itemTapped( workitem)">
                <div style="height: 50px; width: 100%;">
                    <img src='assets/imgs/{{workitem.icon}}.png' style="height: 40px; width: 40px; float: left;"/>
                    <span style="padding-top:10px; display: inline-block;height: 40px; padding-left: 10px;">
                        {{workitem.title}}
                    </span>
                </div>
            </button>
    </ion-list>

</ion-content>
