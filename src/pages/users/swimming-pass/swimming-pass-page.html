<ion-header >
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Swimming Pass</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row style="height: 200px;">
            <ion-col style="text-align: center; background-color: #F5F5F5;">
                <img src="{{user.downloadbleUrl}}" style="border-radius: 50%;"/>
            </ion-col>
        </ion-row>
        <br>
        <ion-row>
            <ion-col>
                    <h4 style="text-align: center;">{{user.firstName}} {{ user.lastName}}</h4>
                    <hr>
            </ion-col>
        </ion-row>
        <ion-row>
           <ion-col>
              <ion-label>Start Date</ion-label>
           </ion-col>
           <ion-col>
              <ion-datetime displayFormat="MMM DD, YYYY" pickerFormat="DD MMM YYYY" 
              [(ngModel)]="startDate"></ion-datetime>
           </ion-col>
        </ion-row>        
        <ion-row>
            <ion-col>
               <ion-label>End Date</ion-label>
            </ion-col>
            <ion-col>
                <ion-datetime displayFormat="MMM DD, YYYY" pickerFormat="DD MMM YYYY" 
                [(ngModel)]="endDate"></ion-datetime>
            </ion-col>
         </ion-row>   
         <ion-row>
            <ion-col>
                <button ion-button full round color="primary" (click)="updateSubscription()">
                    <span style="padding-right: 10px;">Update Subscription</span>
                    <ion-icon name="arrow-round-forward" style="font-size: 20px;"></ion-icon>
                  </button>
            </ion-col>
         </ion-row>   

    </ion-grid>         
</ion-content>
